<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Forecast</h1>
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </header>

    <main>
      <div class="weather-card">
        <div class="location">
          <h2 id="city-name">--</h2>
          <p id="country">--</p>
          <p id="date">--</p>
        </div>

        <div class="weather-info">
          <div class="temperature">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon">
            <span id="temp">--</span><span>Â°C</span>
          </div>

          <div class="details">
            <p id="weather-desc">--</p>
            <div class="extra-info">
              <p><i class="fas fa-wind"></i> <span id="wind">--</span> km/h</p>
              <p><i class="fas fa-tint"></i> <span id="humidity">--</span>%</p>
              <p><i class="fas fa-compress-alt"></i> <span id="pressure">--</span> hPa</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
